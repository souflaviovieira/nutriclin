  <style>
    /* Base Styles */
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background-color: #FDF6F0;
      color: #1E293B;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    /* Display Font */
    .font-display {
      font-family: 'Fraunces', Georgia, serif;
    }

    /* Grain texture overlay for depth */
    .grain-texture::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    /* Custom scrollbar - Coral accent */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #E8D5C4;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #E07B5E;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Smooth transitions with spring physics feel */
    .transition-spring {
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .transition-smooth {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Hide number input spinners */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      appearance: textfield;
      -moz-appearance: textfield;
    }

    /* Focus states with coral glow */
    .focus-coral:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(224, 123, 94, 0.2);
    }

    /* Glassmorphism alternative: Frosted solid */
    .frosted-card {
      background: rgba(255, 253, 251, 0.95);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    /* Interactive states */
    .interactive-lift {
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
    }

    .interactive-lift:hover {
      transform: translateY(-2px);
    }

    .interactive-lift:active {
      transform: translateY(0) scale(0.98);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {

      *,
      ::before,
      ::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Print styles */
    @media print {
      body {
        background-color: white !important;
        padding: 0 !important;
        margin: 0 !important;
      }

      aside,
      header,
      footer,
      .print\\:hidden,
      nav,
      button:not(.print-visible) {
        display: none !important;
      }

      main {
        margin-left: 0 !important;
        padding: 0 !important;
        width: 100% !important;
      }

      @page {
        size: A4;
        margin: 10mm;
      }
    }
